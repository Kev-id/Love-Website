<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>献给最爱的小捏捏</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffdfdf 0%, #ebedee 100%);
            font-family: "Microsoft YaHei", sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* 背景漂浮的小心心动画 */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        .heart-bg {
            position: absolute;
            bottom: -10px;
            color: #ffc0cb;
            opacity: 0;
            z-index: -1;
            animation: float 10s linear infinite;
        }

        /* 主体大爱心样式 */
        .heart-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 10;
        }

        .heart-container:active {
            transform: scale(0.9);
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff4b69;
            position: relative;
            transform: rotate(-45deg);
            /*animation: pulse 1.5s infinite;*/
            box-shadow: 0 0 40px rgba(255, 75, 105, 0.4);
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: #ff4b69;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        .click-hint {
            margin-top: 60px;
            color: #888;
            font-size: 14px;
            opacity: 0.8;
        }

        /* 弹出的文字样式 */
        .popup-text {
            position: absolute;
            color: #ff4b69;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            animation: fadeUp 2s forwards; 
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            white-space: nowrap;
            z-index: 100;
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translate(-50%, 0) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -30px) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -150px) scale(1); }
        }
    </style>
</head>
